name: PR Test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: NPM install
        shell: bash
        run: |
          npm install

      - name: Testing on a k8s Kind Cluster
        uses: helm/kind-action@v1.4.0

      - name: Create namespace
        run: |
          kubectl apply -f ./contrib/fixture/k8s.yaml

      - name: Run tests
        run: |
          npm run test
